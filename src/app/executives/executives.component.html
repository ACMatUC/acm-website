<h1>ACM at UC Executive Members</h1>

<md-card class="executive-card" *ngFor="let exec of executives">
  <md-card-title>{{exec.role}}</md-card-title>
  <img class="exec-image" [attr.src]="exec.image" alt="Executive Picture">
  <h2 class="executive-name">{{exec.name}}</h2>
  {{exec.bio}}
</md-card>
