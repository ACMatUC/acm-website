---
layout: blog
---

<a class="back-arrow text-6xl hover:text-red-700" href="/blog">&larr;</a>
<main class="md:px-12">
  <article class="article bg-white text-gray-900 p-8 md:p-12 h-auto">
    <header class="article__header">
      <h1>{{ page.title }}</h1>
      <img src="/assets/{{ page.thumbnail }}" alt="Happy people">
      <p class="article__author"><i>by {{ page.author }}</i></p>
    </header>
    <div class="article__content">{{content}}</div>
  </article>
</main>
