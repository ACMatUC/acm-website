layout: blog
title: Blog
group: "navigation"
permalink: /blog/
order: 8
---

<main>
  <section class="previews previews--grid">
    {% for post in site.posts %}
    <article class="preview">
      <a href="{{ post.url }}"><img src="/assets/{{ post.thumbnail }}" alt="Happy people" /></a>
      <h1>{{ post.title }}</h1>
      <p><i>by {{ post.author }}</i></p>
      <p class="preview__content">{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </section>
</main>
